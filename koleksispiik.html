<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Kaus & Jaket SPIIK</title>
    <link rel="website icon" href="SPIIK Logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .gallery-item {
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            padding-bottom: 10px;
        }
        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            border-bottom: 2px solid #ddd;
        }
        .gallery-item h5 {
            padding: 10px 0;
            font-size: 18px;
            font-weight: bold;
        }
        .price {
            font-size: 16px;
            color: #28a745;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .buy-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80%;
            margin: 10px auto;
            padding: 10px;
            background: #ff3b30;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            transition: background 0.3s;
        }
        .buy-btn:hover {
            background: #d32f2f;
        }
        .buy-btn i {
            margin-left: 8px;
        }
        .back-btn {
            display: block;
            width: 200px;
            margin: 30px auto;
            padding: 12px;
            text-align: center;
            background: #f80404;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            transition: background 0.3s;
        }
        .back-btn:hover {
            background: #f30303;
        }

        .separator {
            width: 100%;
            height: 2px;
            background: #fc0606;
            margin: 20px 0;
        }

        
  
  /* Media Queries */
  
  
  
  /* Tablet */
  @media (max-width: 750px) {
    html {
      font-size: 62.5%;
    }
  
    #menu {
      display: inline-block;
    }
  
    .navbar .navbar-nav {
      position: absolute;
      top: 100%;
      right: -100%;
      background-color: #fff;
      width: 30rem;
      height: 100vh;
      transition: 0.3s;
    }
  
    .navbar .navbar-nav.active {
      right: 0;
    }
  
    .navbar .navbar-nav a {
      color: var(--bg);
      display: block;
      margin: 1.5rem;
      padding: 0.5rem;
      font-size: 2rem;
    }
  }
  
  
  
  /* Mobile Phone */
  @media (max-width: 450px) {
    html {
      font-size: 55%;
    }
  }

    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center my-4">Galeri Kaus SPIIK</h2>
        <div class="gallery">
            <div class="gallery-item">
                <img src="SPIIK KITSUNE 1.jpg" alt="Kaus SPIIK 1">
                <h5>SPIIK KITSUNE</h5>
              
            </div>
            
            <div class="gallery-item">
                <img src="SPIIK LONG BOARD 1.jpg" alt="Kaus SPIIK 2">
                <h5>SPIIK LONG BOARD</h5>

            </div>
        </div>
<div class="separator"></div>


<div class="container">
    <h2 class="text-center my-4">Galeri Jaket SPIIK</h2>
    <div class="gallery">
        <div class="gallery-item">
            <img src="SPIIK DRAGON 1.jpg" alt="Jaket SPIIK 1">
            <h5>SPIIK DRAGON</h5>
           
        </div>
        
        <div class="gallery-item">
            <img src="SPIIK KICK START 1.jpg" alt="Jaket SPIIK 2">
            <h5>SPIIK KICK START</h5>
           
        </div>
        
        <div class="gallery-item">
            <img src="SPIIK LONE WOLF 1.jpg" alt="Jaket SPIIK 3">
            <h5>SPIIK LONE WOLF</h5>
        
    </div>

    <div class="gallery-item">
        <img src="SPIIK MONSTER 1.jpg" alt="Jersey KAOSKU 3">
        <h5>SPIIK MONSTER</h5>
</div>
    </div>
</div>


        <a href="spiik.html" class="back-btn">Kembali ke SPIIK</a>
    </div>

</body>
</html>
